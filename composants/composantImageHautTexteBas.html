<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant avec Image à Haut et Texte à Bas</title>
    <style>
        .imageHautTexteBas-container {
            width: 400px;
            height: auto;
            background-color: #f0ecc8;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
        }

        .imageHautTexteBas-header-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .imageHautTexteBas-text-box {
            background-color: rgba(250, 248, 247, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            min-height: 100px;
        }

        .imageHautTexteBas-text-box p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin: 0;
            overflow-wrap: break-word;
        }

        /* Media query pour tablettes (≤ 768px) */
        @media screen and (max-width: 768px) {
            .imageHautTexteBas-container {
                width: 320px;
                height: auto;
            }

            .imageHautTexteBas-header-image {
                height: 200px;
            }

            .imageHautTexteBas-text-box {
                padding: 20px;
                margin: 15px;
                min-height: 80px;
            }

            .imageHautTexteBas-text-box p {
                font-size: 14px;
            }
        }

        /* Media query pour téléphones (≤ 480px) */
        @media screen and (max-width: 480px) {
            .imageHautTexteBas-container {
                width: 280px;
                height: auto;
            }

            .imageHautTexteBas-header-image {
                height: 150px;
            }

            .imageHautTexteBas-text-box {
                padding: 10px;
                margin: 10px;
                min-height: 60px;
            }

            .imageHautTexteBas-text-box p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="imageHautTexteBas-container">
        <img src="../images/region.jpg" alt="Image d'en-tête" class="imageHautTexteBas-header-image">
        <div class="imageHautTexteBas-text-box">

            </p>
        </div>
    </div>
</body>
</html>
