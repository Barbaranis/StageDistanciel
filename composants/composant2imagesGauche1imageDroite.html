<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant avec Deux Petites Images à Gauche et Grande Image à Droite</title>
    <style>
        .images2gauche1droite-container {
            width: 350px;
            height: 550px;
            background-color: #f0ecc8;
            margin: 0 auto;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
            overflow: hidden;
            padding: 20px 0 20px 20px;
            gap: 10px;
        }

        .images2gauche1droite-left-images {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .images2gauche1droite-left-image {
            width: 100%;
            height: 50%;
            object-fit: cover;
            border-radius: 20px;
        }

        .images2gauche1droite-right-image {
            width: 50%;
            height: calc(100% + 40px);
            margin-top: -20px;
            margin-bottom: -20px;
            object-fit: cover;
            border-radius: 20px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Media query pour tablettes (≤ 768px) */
        @media screen and (max-width: 768px) {
            .images2gauche1droite-container {
                width: 300px;
                height: 400px;
                padding: 15px 0 15px 15px;
                gap: 8px;
            }

            .images2gauche1droite-left-images {
                gap: 8px;
            }

            .images2gauche1droite-left-image {
                border-radius: 15px;
            }

            .images2gauche1droite-right-image {
                width: 50%;
                height: calc(100% + 30px);
                margin-top: -15px;
                margin-bottom: -15px;
                border-radius: 15px;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }
        }

        /* Media query pour téléphones (≤ 480px) */
        @media screen and (max-width: 480px) {
            .images2gauche1droite-container {
                width: 200px;
                height: 270px;
                padding: 10px 0 10px 10px;
                gap: 5px;
            }

            .images2gauche1droite-left-images {
                gap: 5px;
            }

            .images2gauche1droite-left-image {
                border-radius: 10px;
            }

            .images2gauche1droite-right-image {
                width: 50%;
                height: calc(100% + 20px);
                margin-top: -10px;
                margin-bottom: -10px;
                border-radius: 10px;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="images2gauche1droite-container">
        <div class="images2gauche1droite-left-images">
            <img src="../images/region.jpg" alt="Image haute gauche" class="images2gauche1droite-left-image">
            <img src="../images/region.jpg" alt="Image basse gauche" class="images2gauche1droite-left-image">
        </div>
        <img src="../images/region.jpg" alt="Grande image droite" class="images2gauche1droite-right-image">
    </div>
</body>
</html>
